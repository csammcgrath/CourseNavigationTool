<h2 id="settings-title">Settings</h2>

  <!--                                               -->
  <!-- ~~~~~~~~~~~~~~~ COURSE FILTER ~~~~~~~~~~~~~~~ -->
  <!--                                               -->
<h1 style="margin:10px;">Filter</h1>

<div class="settingsContainer">
    <label class="switch">
        <input type="checkbox" id="campusToggle" onclick="reset()" checked>
        <div class="slider round"></div>
      </label>
    <div class="setting">
        Campus
    </div>
</div>

<div class="settingsContainer">
    <label class="switch">
        <input type="checkbox" id="onlineToggle" onclick="reset()" checked>
        <div class="slider round"></div>
      </label>
    <div class="setting">
        Online
    </div>
</div>

<div class="settingsContainer">
    <label class="switch">
        <input type="checkbox" id="pathwayToggle" onclick="reset()" checked>
        <div class="slider round"></div>
      </label>
    <div class="setting">
        Pathway
    </div>
</div>

<div class="settingsContainer">
  <label class="switch">
      <input type="checkbox" id="pilotToggle" onclick="reset()">
      <div class="slider round"></div>
    </label>
  <div class="setting">
      Pilots
  </div>
</div>
